<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>SING UP</title>
</head>
<body>
    <main class="mainLog">
        <form>
        <div>
            <h3 class="title">Registrar usuario</h3>
        </div>
        <div>
            <input type="text" class="input" required name="name" id="inputName" placeholder="Escribe tu Nombre"/>
        </div>
        <div>
            <input type="email" class="input" required name="email" id="inputEmail" placeholder="Escribe tu correo"/>
        </div>
        <div>
            <input type="password" class="input" required name="password" id="inputPass" placeholder="Escribe tu contraseña"/>
        </div>
        <!-- <div>
            <button type="button" id="back" class="notBtn">Olvidé mi contraseña</button>
        </div> -->
        <div>
            <button type="button" id="signUpBtn" class="btnBig">Continuar</button>
        </div>
        <div>
            <button type="button" id="goBackBtn" class="notBtn">Volver</button>
        </div>
        </form>
    </main>
    <script src="js/signup.js"></script>
</body>
</html>
